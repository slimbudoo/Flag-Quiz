        let currentCountry, score = 0, highScore = 0;
        let usedCountries = new Set();

        function setNextCountry() {
            if (usedCountries.size === countries.length) {
                document.getElementById('claimPrize').style.display = 'block';
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * countries.length);
            } while (usedCountries.has(randomIndex));
            usedCountries.add(randomIndex);

            currentCountry = countries[randomIndex];
            document.getElementById('flagImage').src = currentCountry.image;

            const options = getOptions(randomIndex);
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach((button, index) => {
                button.innerText = options[index].name;
                button.onclick = () => checkAnswer(options[index].name, buttons);
            });

            document.getElementById('feedback').innerText = '';
        }

        function getOptions(correctIndex) {
            const options = [countries[correctIndex]];
            while (options.length < 3) {
                const randomIndex = Math.floor(Math.random() * countries.length);
                if (!options.includes(countries[randomIndex]) && !usedCountries.has(randomIndex)) {
                    options.push(countries[randomIndex]);
                }
            }
            return shuffle(options);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkAnswer(selectedName, buttons) {
            const isCorrect = selectedName === currentCountry.name;

            if (isCorrect) {
                score++;
                document.getElementById('score').innerText = score;
                if (score > highScore) {
                    highScore = score;
                    document.getElementById('highScoreValue').innerText = highScore;
                }
                setNextCountry();
            } else {
                document.getElementById('feedback').innerText = `Wrong! The correct answer was ${currentCountry.name}.`;
                highlightCorrectAnswer(buttons);
                document.getElementById('resetButton').style.display = 'inline';
            }
        }

        function highlightCorrectAnswer(buttons) {
            buttons.forEach(button => {
                if (button.innerText === currentCountry.name) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
                button.disabled = true; // Disable buttons after wrong answer
            });
        }

        function resetGame() {
            score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('resetButton').style.display = 'none';
            document.getElementById('claimPrize').style.display = 'none';
            usedCountries.clear();
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach(button => {
                button.classList.remove('correct', 'incorrect');
                button.disabled = false; // Re-enable buttons
            });
            setNextCountry();
        }

        // Initialize the first country on page load
        window.onload = setNextCountry;
